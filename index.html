<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css">
  <title>JS Basics</title>
</head>
<body>
  <h1>Calculador de edad</h1>

  <script>
    var edad = prompt("¿Qué edad tienes?");
    var pais = prompt("¿En qué país estás?");

    var edad_target;
    if (pais == "MX") {
      edad_target = 18;
    }
    if (pais == "US") {
      edad_target = 21;
    }
    if (pais == "CU") {
      edad_target = 16;
    }

    if (edad >= edad_target) {
      alert("Puedes entrar al antro.");
    } else {
      alert("Regrésate a tu casa.");
    }
  </script>

</body>
</html>
